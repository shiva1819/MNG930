<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		#main{
			width:500px;
			margin:auto;
			padding: 10px;
			border:1px solid #fefefe;
		}
		#main li{
			width:150px;
			height: 100px;
			margin-left: 12px;
			background: #ccc;
			display: inline-block;
		}
		#main li img{ width: 100%; height: 100%}
		#project{
			width:1024px;
			height: 500px;
			margin-top: 25px;
			margin:auto;
			background-color: skyblue;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="main">
		<li>
			<img src="img1.jpg">
		</li>
		<li>
			<img src="img2.png">
		</li>
		<li>
			<img src="img3.jpg">
		</li>
	</ul>
	<div id="project">
		
	</div>
	<script type="text/javascript">
		$('#main li img').click(function(){

			$('#project').html('<img src="'+ $(this).attr('src') +'"/>').slideDown(2000);
		
		})
		$('#project').click(function(){
			$(this).slideUp(2000);
		});
	</script>
</body>
</html>
