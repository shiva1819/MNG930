<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		#one{
			width: 100px;
			height: 100px;
			background: lime;
			/*display: none;*/
		}
	</style>
</head>
<body>

	<div id="one">
		
	</div>

	<button> Demo </button>

	<script type="text/javascript">

		// .show(), .hide(), fadeIn(), fadeOut(), fadeToggle(), slideUp(), slideDown(). stop(), callsBack(), animate(),



		// events jQuery.

		/*$('button').click(function(){

			$('#one').slideToggle(2000);
		});*/

		$('#one').mouseover(function(){
			$(this).stop();
		});


		// animate();


		$('button').click(function(){
			$('#one').animate({
				"width":"300px",
				"height":"300px",
				"marginLeft":"300px"
			}, 3000, function(){
				$('#one').slideUp();
			})
		});


		
	</script>
</body>
</html>
