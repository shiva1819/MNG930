<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		a:link{
			color: red;
		}
		a:visited{
			color: yellow;
		}
		a:hover{
			color: blue;
		}
		a:active{
			color: pink;
		}
		a:hover + #menu{
			background-color: lime;
			color:#fff;
			display: none;
		}
		ul li:first-child{
			font-size: 30px;
		}

		ul li:nth-child(odd){
			color: red !important;
		}

		#test li:last-child{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<a href="#"> Link </a>
	<div id="menu">
		MENU 
	</div>

	<ul id="test">
		<li>
			One
		</li>
		<li>
			Two
		</li>
		<li>
			Three
		</li>
		<li>
			Four
		</li>

	</ul>

	<script type="text/javascript">
		
	</script>
</body>
</html>
