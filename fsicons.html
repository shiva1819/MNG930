<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
	<style type="text/css">
		ul{
			float: left;
		}
		ul li{
			display: inline-block;
			margin-left: 20px;
		}
		ul li i{
			font-size: 30px;
		}
		div{
			float: right;
		}
		.left, .right{
			float: left;
			width:40%;
		}
		ul li{
			width:100%;
			list-style-type: none;
			margin-left: 40px;
			margin-top: 40px;
			vertical-align: top;
		} 
		ul li img{
			width:100%;
		}
	img:hover{
		opacity: 0.5;	
	}
	</style>
</head>
<body>
	<ul>
		<li>
			<i class="fab fa-facebook-f"></i>
		</li>
		<li>
			<i class="fab fa-twitter"></i>
		</li>
		<li>
			<i class="fab fa-pinterest-p"></i>
		</li>
		<li>
			<i class="fab fa-google-plus-g"></i>
		</li>
	</ul>
	<div>
		<input type="text" name="name" style="border-radius: 20px; width:250px; line-height: 30px; border: none; background-color: #ccc">	<i class="fas fa-search" style="font-size: 30px;"></i>
	</div>
	<div style="clear: both;"></div>

	<ul class="left">
		<li>
			<img src="images/exercise/1.jpg">
		</li>
		<li>
			<img src="images/exercise/2.jpg">
		</li>
		<li>
			<img src="images/exercise/3.jpg">
		</li>
		<li>
			<img src="images/exercise/4.jpg">
		</li>
		<li>
			<img src="images/exercise/5.jpg">
		</li>
	</ul>
	<ul class="right">
		<li>
			<img src="images/exercise/6.jpg">
		</li>
		<li>
			<img src="images/exercise/7.jpg">
		</li>
		<li>
			<img src="images/exercise/8.jpg">
		</li>
		<li>
			<img src="images/exercise/9.jpg">
		</li>
		<li>
			<img src="images/exercise/10.jpg">
		</li>
	</ul>
</body>
</html>
